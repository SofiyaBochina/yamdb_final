version: '2.6'

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: sbochina/yamdb_final:latest
    restart: always
    volumes:
      - infra_static_value:/app/static/
      - infra_media_value:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env
  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - infra_static_value:/var/html/static/
      - infra_media_value:/var/html/media/

    depends_on:
      - web

volumes:
  infra_static_value:
  infra_media_value:
